<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="head"></header>
<div id="game-area">
    <table>
        <tr id="score-and-time">
            <td>
                <table>
                    <tr style="width: 100%">
                        <td class="score">Очки: <span id="score">0</span></td>
                        <td class="time"> Время: <span id="time"></span> </td>
                        <td class="steps">Ходы: <span id="step">0</span> </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr id="game-field"></tr>
        <tr id="function">
            <td>
                <table>
                    <tr>
                        <td class="info"><span id="comment">Выберите шар для начала игры</span></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div class="button_container">
    <button class="size_field" id="field_7x7" type="button">7x7</button>
    <button class="size_field" id="field_9x9" type="button">9x9</button>
    <button class="size_field" id="field_11x11" type="button">11x11</button>
    </div>
</div>
<script src="scripts/field.js"></script>
<script src="scripts/deleteballs.js"></script>
<script src="scripts/counters.js"></script>
<script src="scripts/balls.js"></script>
<script src="scripts/pickballs.js"></script>
</body>
</html>
